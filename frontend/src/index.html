<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stand Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>🍉 Fruit Stand Manager</h1>
    </header>
    <main class="container">
        <section class="add-fruit">
            <h2>Add a Fruit 🍍</h2>
            <form id="fruit-form">
                <input type="text" id="fruit-input" placeholder="Enter fruit name..." required>
                <button type="submit">Add Fruit</button>
            </form>
        </section>
        <section class="fruit-list-section">
            <h2>Available Fruits 🍓</h2>
            <ul id="fruit-list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Fruit Stand</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
